name: "🚦 CI - Petit Hong Kong (Lint ➜ Format ➜ Test ➜ Build)"

on:
  push:
    branches: [ main, pipeline-github ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: "🔍 Lint (ESLint)"
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v3

      - name: "🟢 Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: "📦 Install dependencies"
        run: npm ci

      - name: "🧹 Run ESLint"
        run: npm run lint

  format:
    name: "🎨 Format (Prettier check)"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v3

      - name: "🟢 Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: "📦 Install dependencies"
        run: npm ci

      - name: "🔍 Run Prettier check"
        run: npm run format:check

  test:
    name: "🧪 Tests"
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v3

      - name: "🟢 Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: "📦 Install dependencies"
        run: npm ci

      - name: "🧪 Run tests"
        run: npm test

  build:
    name: "🛠️ Build"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v3

      - name: "🟢 Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: "📦 Install dependencies"
        run: npm ci

      - name: "🛠️ Build the app"
        run: npm run build
